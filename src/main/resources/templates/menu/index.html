<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background:#F8F5F0; color:#3C3C3C; min-height:100vh;overflow: hidden;font-size: 15px; }
        .wrap { width:92%; max-width:1100px; margin:24px auto; }
        .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:18px; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; overflow:hidden; box-shadow:0 6px 14px rgba(0,0,0,.04); }
        .photo { width:100%; height:160px; object-fit:cover; background:#fafafa; display:block; }
        .pad { padding:14px; }
        .price { color:#AF2C2C; font-weight:700; }
    </style>
</head>
<body>
<div class="wrap">
    <h1 style="margin-bottom:14px"><i class="fas fa-utensils"></i> Our Menu</h1>
    <div class="grid">
        <div class="card" th:each="i : ${items}">
            <img class="photo" th:if="${i.photoUrl}" th:src="${i.photoUrl}" alt="photo">
            <div class="pad">
                <h3 th:text="${i.name}"></h3>
                <p style="min-height:48px" th:text="${i.description}"></p>
                <div class="price" th:text="'LKR ' + (${i.priceCents} / 100.0)"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
