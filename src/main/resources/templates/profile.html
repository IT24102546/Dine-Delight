<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background:#F8F5F0; color:#3C3C3C; min-height:100vh; display:flex; justify-content:center; align-items:center; }
        .wrap { width:92%; max-width:720px; background:#fff; border-radius:16px; box-shadow:0 15px 30px rgba(0,0,0,.1); overflow:hidden; }
        .header { background:#AF2C2C; color:#fff; padding:20px 28px; display:flex; align-items:center; justify-content:space-between; }
        .header h1 { font-size:1.3rem; }
        .content { padding:24px; }
        label { font-weight:600; font-size:.9rem; display:block; margin-bottom:6px; }
        input { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:12px; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:8px; border:1px solid #AF2C2C; background:#AF2C2C; color:#fff; text-decoration:none; cursor:pointer; font-weight:600; }
        .btn.ghost { background:#fff; color:#3C3C3C; border:1px solid #D4A76A; }
        .btn.danger { background:#AF2C2C; border-color:#AF2C2C; }
        .row { display:flex; gap:10px; align-items:center; }
        .row .btn { flex:0 0 auto; }
        .alert { margin-bottom:12px; padding:10px; border-radius:8px; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1><i class="fas fa-user"></i> My Profile</h1>
        <div>
            <a class="btn ghost" href="/dashboard"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>
    <div class="content">
        <div class="alert" th:if="${param.updated}" style="background:#E6F4EA; color:#2E7D32;">Profile updated.</div>
        <form th:action="@{/profile}" method="post" th:object="${profileForm}">
            <label>Name</label>
            <input type="text" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:#AF2C2C; font-size:.9rem; margin-top:-8px; margin-bottom:8px;"></div>

            <label>Email</label>
            <input type="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#AF2C2C; font-size:.9rem; margin-top:-8px; margin-bottom:8px;"></div>

            <label>New Password (optional)</label>
            <input type="password" th:field="*{newPassword}" placeholder="Leave blank to keep current password">

            <div class="row">
                <button class="btn" type="submit"><i class="fas fa-save"></i> Save Changes</button>
                <form th:action="@{/profile/delete}" method="post" style="margin-left:auto;">
                    <button class="btn danger" type="submit" onclick="return confirm('Delete your account? This cannot be undone.')"><i class="fas fa-trash"></i> Delete Account</button>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
