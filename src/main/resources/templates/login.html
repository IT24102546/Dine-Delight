<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dine & Delight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #F8F5F0; /* 60% - Light neutral background */
            color: #3C3C3C; /* Text color */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="%23D4A76A" stroke-width="0.5" x="0" y="0" width="100" height="100"/></svg>');
            background-size: 30px 30px;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 1;
            background-color: #D4A76A; /* 30% - Warm gold accent */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 80%, rgba(166, 123, 64, 0.5) 0%, transparent 25%),
                    radial-gradient(circle at 80% 20%, rgba(166, 123, 64, 0.5) 0%, transparent 25%);
        }

        .logo {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo span {
            display: block;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-top: 5px;
        }

        .illustration {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .illustration i {
            font-size: 5rem;
            margin: 10px;
            opacity: 0.9;
        }

        .left-panel p {
            max-width: 300px;
            line-height: 1.6;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .right-panel {
            flex: 1;
            background-color: white; /* 10% - White content area */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            color: #AF2C2C; /* 10% - Deep red for headings */
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background-color: #FFE6E6;
            color: #AF2C2C;
            border-left: 4px solid #AF2C2C;
        }

        .alert-success {
            background-color: #E6F4EA;
            color: #2E7D32;
            border-left: 4px solid #2E7D32;
        }

        .alert-info {
            background-color: #E8F4FD;
            color: #1976D2;
            border-left: 4px solid #1976D2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3C3C3C;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #D4A76A;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #D4A76A;
            box-shadow: 0 0 0 2px rgba(212, 167, 106, 0.2);
        }

        .btn-login {
            background-color: #AF2C2C; /* 10% - Deep red for primary button */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #942525;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #888;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .separator span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #AF2C2C;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                max-width: 500px;
            }

            .left-panel {
                padding: 30px 20px;
            }

            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <h1>Dine & Delight</h1>
            <span>RESTAURANT & EVENTS</span>
        </div>
        <div class="illustration">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-glass-cheers"></i>
            <i class="fas fa-calendar-alt"></i>
        </div>
        <p>Experience the perfect blend of exquisite dining and memorable events with our management system.</p>
    </div>

    <div class="right-panel">
        <h2>Login to Your Account</h2>

        <!-- Thymeleaf alert messages -->
        <div class="alert alert-error" th:if="${param.error}">
            Invalid username or password.
        </div>

        <div class="alert alert-success" th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="alert alert-info" th:if="${param.registered}">
            Registration successful. Please login.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" name="username" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="separator">
            <span>OR</span>
        </div>

        <div class="register-link">
            Don't have an account? <a th:href="@{/register}">Register here</a>
        </div>
    </div>
</div>

<script>
    // Simple script to enhance the user experience
    document.addEventListener('DOMContentLoaded', function() {
        // Add animation to alerts when they appear
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            if (alert.textContent.trim() !== '') {
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.opacity = '1';
                    alert.style.transform = 'translateY(0)';
                }, 100);
            }
        });

        // Focus on email field when page loads
        document.getElementById('email').focus();
    });
</script>
</body>
</html>
