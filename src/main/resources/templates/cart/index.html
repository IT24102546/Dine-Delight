<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Dine & Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#F8F5F0', secondary:'#D4A76A', accent:'#AF2C2C', darktext:'#3C3C3C' } } } }
    </script>
    <style>
        body{
            font-size: 15px;
        }
    </style>
</head>
<body class="bg-primary text-darktext min-h-screen">
<div class="flex h-screen">
    <div class="w-64 bg-secondary text-white flex flex-col">
        <div class="p-5 border-b border-secondary/30">
            <h1 class="text-2xl font-bold">Dine & Delight</h1>
            <p class="text-sm opacity-90 tracking-wider">RESTAURANT & EVENTS</p>
        </div>
        <nav class="flex-1 py-4">
            <div class="px-4 mb-6">
                <p class="text-xs uppercase tracking-wider opacity-70 mb-3">Main Navigation</p>
                <a href="/dashboard" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-gauge-high mr-3"></i>Dashboard</a>
                <a href="/reservations" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-chair mr-3"></i>Table Reservations</a>
                <a href="/events" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-calendar-plus mr-3"></i>Event Booking</a>
                <a href="/orders" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-receipt mr-3"></i>
                    Food Orders
                </a>
                <a href="/inquiries" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-question-circle mr-3"></i>
                    My Inquiries
                </a>
                <a href="/menu" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-utensils mr-3"></i>Menu</a>
                <a href="/orders" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-receipt mr-3"></i>Food Orders</a>
                <a href="/cart" class="flex items-center py-3 px-4 bg-accent rounded-lg text-white mb-2"><i class="fas fa-cart-shopping mr-3"></i>My Cart</a>
            </div>
            <div class="px-4 mb-6">
                <p class="text-xs uppercase tracking-wider opacity-70 mb-3">Account</p>
                <a href="/profile" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-user mr-3"></i>My Profile</a>
                <a href="/logout" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors"><i class="fas fa-right-from-bracket mr-3"></i>Logout</a>
            </div>
        </nav>
    </div>
    <div class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold">My Cart</h2>
            <a href="/menu" class="text-accent hover:underline flex items-center"><i class="fas fa-utensils mr-2"></i>Continue Shopping</a>
        </header>
        <main class="p-6">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full">
                    <thead>
                    <tr class="text-left border-b text-gray-500 text-sm">
                        <th class="pb-3 px-4">Item</th><th class="pb-3 px-4">Qty</th><th class="pb-3 px-4">Price</th><th class="pb-3 px-4">Total</th><th class="pb-3 px-4">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${lines}" class="border-b">
                        <td class="py-4 px-4" th:text="${entry.key.name}"></td>
                        <td class="py-4 px-4">
                            <form th:action="@{/cart/update}" method="post" class="flex items-center gap-2">
                                <input type="hidden" name="id" th:value="${entry.key.id}">
                                <input type="number" min="0" name="qty" th:value="${entry.value}" class="w-20 border rounded px-2 py-1">
                                <button class="text-accent hover:underline" type="submit">Update</button>
                            </form>
                        </td>
                        <td class="py-4 px-4" th:text="'LKR ' + ${#numbers.formatDecimal(entry.key.priceCents / 100.0, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="py-4 px-4" th:text="'LKR ' + ${#numbers.formatDecimal((entry.key.priceCents * entry.value) / 100.0, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="py-4 px-4">
                            <form th:action="@{/cart/update}" method="post" class="inline">
                                <input type="hidden" name="id" th:value="${entry.key.id}">
                                <input type="hidden" name="qty" value="0">
                                <button class="text-red-500 hover:underline" type="submit"><i class="fas fa-trash mr-1"></i>Remove</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(lines)}"><td colspan="5" class="py-10 text-center text-gray-500">Cart is empty.</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="text-right mt-4">
                <div class="font-bold">Subtotal: <span th:text="'LKR ' + ${#numbers.formatDecimal(subtotal / 100.0, 1, 'COMMA', 2, 'POINT')}"></span></div>
                <a href="/checkout" class="inline-block bg-accent text-white px-4 py-2 rounded-lg mt-3"><i class="fas fa-credit-card mr-2"></i>Checkout</a>
                <form th:action="@{/cart/clear}" method="post" class="inline-block mt-3 ml-2">
                    <button class="bg-secondary text-white px-4 py-2 rounded-lg" type="submit"><i class="fas fa-trash mr-2"></i>Clear Cart</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script>
    // Toastify notifications
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('updated')) {
        Toastify({
            text: "Cart updated successfully!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#10B981",
            stopOnFocus: true
        }).showToast();
    }
    if (urlParams.get('cleared')) {
        Toastify({
            text: "Cart cleared!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#6B7280",
            stopOnFocus: true
        }).showToast();
    }
</script>
</body>
</html>
