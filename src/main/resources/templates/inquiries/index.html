<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inquiries - Dine & Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#F8F5F0', secondary:'#D4A76A', accent:'#AF2C2C', darktext:'#3C3C3C' } } } }
    </script>
    <style>
        body{
            overflow: hidden;
            font-size: 15px;
        }
    </style>
</head>
<body class="bg-primary text-darktext min-h-screen">
<div class="flex h-screen">
    <div class="w-64 bg-secondary text-white flex flex-col">
        <div class="p-5 border-b border-secondary/30">
            <h1 class="text-2xl font-bold">Dine & Delight</h1>
            <p class="text-sm opacity-90 tracking-wider">RESTAURANT & EVENTS</p>
        </div>
        <nav class="flex-1 py-4">
            <div class="px-4 mb-6">
                <p class="text-xs uppercase tracking-wider opacity-70 mb-3">Main Navigation</p>
                <a href="/dashboard" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-gauge-high mr-3"></i>
                    Dashboard
                </a>
                <a href="/reservations" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-chair mr-3"></i>
                    Table Reservations
                </a>
                <a href="/reservations/my" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-list mr-3"></i>
                    My Reservations
                </a>
                <a href="/events" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-calendar-plus mr-3"></i>
                    Event Booking
                </a>
                <a href="/orders" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-receipt mr-3"></i>
                    Food Orders
                </a>
                <a href="/inquiries" class="flex items-center py-3 px-4 bg-accent rounded-lg text-white mb-2">
                    <i class="fas fa-question-circle mr-3"></i>
                    My Inquiries
                </a>
                <a href="/events/my" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-calendar-check mr-3"></i>
                    My Event Requests
                </a>
                <a href="/menu" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-utensils mr-3"></i>
                    Menu
                </a>
            </div>
            <div class="px-4 mb-6">
                <p class="text-xs uppercase tracking-wider opacity-70 mb-3">Account</p>
                <a href="/profile" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-user mr-3"></i>
                    My Profile
                </a>
                <a href="/logout" class="flex items-center py-3 px-4 hover:bg-secondary/80 rounded-lg mb-2 transition-colors">
                    <i class="fas fa-right-from-bracket mr-3"></i>
                    Log Out
                </a>
            </div>
        </nav>
    </div>

    <div class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold">My Inquiries</h2>
            <button onclick="document.getElementById('newInquiryModal').classList.remove('hidden')" class="bg-accent text-white px-4 py-2 rounded-lg hover:bg-accent/90">
                <i class="fas fa-plus mr-2"></i>New Inquiry
            </button>
        </header>
        <main class="p-6">
            <div class="space-y-4">
                <div th:each="inquiry : ${inquiries}" class="bg-white rounded-xl shadow-sm p-4">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg" th:text="${inquiry.subject}"></h3>
                            <p class="text-gray-600 mt-1" th:text="${inquiry.message}"></p>
                            <div class="flex items-center mt-2 text-sm text-gray-500">
                                <i class="fas fa-clock mr-1"></i>
                                <span th:text="${#temporals.format(inquiry.createdAt, 'MMM d, yyyy h:mm a')}"></span>
                                <span class="ml-4" th:if="${!inquiry.replies.isEmpty()}">
                  <i class="fas fa-reply mr-1"></i>
                  <span th:text="${#lists.size(inquiry.replies)} + ' replies'"></span>
                </span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 ml-4">
                            <a th:href="@{'/inquiries/' + ${inquiry.id}}" class="text-accent hover:text-accent/80">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{'/inquiries/' + ${inquiry.id} + '#edit'}" class="text-secondary hover:text-secondary/80">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{'/inquiries/' + ${inquiry.id} + '/delete'}" method="post" class="inline">
                                <button type="submit" class="text-red-500 hover:text-red-400" onclick="return confirm('Delete this inquiry?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(inquiries)}" class="text-center py-12 text-gray-500">
                    <i class="fas fa-question-circle text-4xl mb-3 block"></i>
                    No inquiries yet. Click "New Inquiry" to get started.
                </div>
            </div>
        </main>
    </div>
</div>

<!-- New Inquiry Modal -->
<div id="newInquiryModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">New Inquiry</h3>
                <button onclick="document.getElementById('newInquiryModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form th:action="@{/inquiries}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" name="subject" required class="w-full border rounded-lg px-3 py-2" placeholder="Enter inquiry subject">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea name="message" required rows="4" class="w-full border rounded-lg px-3 py-2" placeholder="Describe your inquiry..."></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-accent text-white py-2 rounded-lg hover:bg-accent/90">Submit</button>
                    <button type="button" onclick="document.getElementById('newInquiryModal').classList.add('hidden')" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Toastify notifications
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('created')) {
        Toastify({
            text: "Inquiry created successfully!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#10B981",
            stopOnFocus: true
        }).showToast();
    }
    if (urlParams.get('updated')) {
        Toastify({
            text: "Inquiry updated successfully!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#10B981",
            stopOnFocus: true
        }).showToast();
    }
    if (urlParams.get('deleted')) {
        Toastify({
            text: "Inquiry deleted successfully!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#EF4444",
            stopOnFocus: true
        }).showToast();
    }
    if (urlParams.get('error')) {
        Toastify({
            text: "Something went wrong. Please try again.",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#EF4444",
            stopOnFocus: true
        }).showToast();
    }
</script>
</body>
</html>
